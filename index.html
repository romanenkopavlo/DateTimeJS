<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date and time</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <table>
        <caption id="dates">Les dates</caption>
        <tr>
            <td><input id="date1" type="date"></td>
            <td><input id="date2" type="date"></td>
        </tr>
    </table>
    <div class="gap" id="gapDate"></div>
    <table>
        <caption id="heures">Les heures</caption>
        <tr>
            <td><input id="time1" type="time"></td>
            <td><input id="time2" type="time"></td>
        </tr>
    </table>
    <div class="gap" id="gapTime"></div>
<script src="js/main.js"></script>
</body>
</html>
